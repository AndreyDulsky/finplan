<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- Webix Library -->
	<script type="text/javascript" src="./node_modules/webix/webix.js"></script>
	<link rel="stylesheet" type="text/css" href="./node_modules/webix/skins/material.css">
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.7.94/css/materialdesignicons.css" type="text/css" charset="utf-8">
	<!-- Webix-Firebase adapter -->
	<script type="text/javascript" src="./sources/codebase/webix-firestore.js"></script>
	<!-- FireBase -->
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>


	<!-- App -->
	<script type="text/javascript" src="codebase/app.js"></script>
	<link rel="stylesheet" type="text/css" href="codebase/app.css">

	<script type="text/javascript">

		webix.ready(function(){
			if (webix.CustomScroll)
				webix.CustomScroll.init();
            webix.attachEvent("onBeforeAjax",
                function(mode, url, data, request, headers, files, promise){
                    headers["Content-type"] = "application/json";
                }
            );


			const app = new finplan.App();

			app.render(document.body);
		});
	</script>
</head>
<body></body>
</html>
